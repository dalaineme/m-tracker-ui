<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Google fonts -->
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Acme">
  <!-- Font Awesome icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <!-- Core  CSS file -->
  <link rel="stylesheet" href="../assets/css/main.css">
  <!-- Tablet version -->
  <link rel="stylesheet" href="../assets/css/tablet.css">
  <!-- Mobile version -->
  <link rel="stylesheet" href="../assets/css/mobile.css">
  <title>User | Maintenance Tracker</title>
</head>

<body>
  <div class="grid">
    <!-- Start of Header with logo-->
    <div class="top-left">
      <a href="index.html">
        <img class="logo" src="../assets/images/logo.png" width="100%" alt="Maintenance Tracker">
      </a>
    </div>
    <!-- End of Header with logo-->
    <!-- Start of Header with Social Icons-->
    <div class="top-right">
      <a class="social-icons" href="">
        <i class="fab fa-facebook-f top-icons"></i>
      </a>
      <a class="social-icons" href="">
        <i class="fab fa-twitter top-icons"></i>
      </a>
      <a class="social-icons" href="">
        <i class="fab fa-google-plus-g top-icons"></i>
      </a>
      <a class="social-icons" href="">
        <i class="fab fa-slack-hash top-icons"></i>
      </a>
    </div>
    <!-- End of Header with Social Icons-->
    <div class="nav">
      <ul class="nav-menu">
        <li class="nav-menu-items active">
          <a href="index.html">
            <i class="fas fa-home"></i>My Requests</a>
        </li>
        <li class="nav-menu-items">
          <a href="../logout.html">
            <i class="fas fa-sign-in-alt"></i>
            Log out</a>
        </li>
      </ul>
    </div>
    <div class="card content">
      <div class="logged-user" id="logged-user">Logged in as </div>
      <hr>
      <div class="filter" id="show-the-filter">
        <div class="show-filter">
          <button class="submit btn-filter" onclick="showFilter()">
            <i class="fas fa-plus"></i>
            Make a Request
          </button>
        </div>
      </div>
      <div class="filter" id="hide-the-filter" style="display:none;">
        <div class="hide-filter">
          <button class="submit btn-filter" onclick="showFilter()">
            <i class="far fa-times-circle"></i>
            Close
          </button>
        </div>
        <form class="filter-form request" id="request-form">
          <div id="res-message">
            <!-- Error or success message shown here -->
          </div>
          <div class="filter-left">
            <label for="">Request Title</label>
            <input type="text" id="title" name="title" placeholder="Title" minlength="20" maxlength="100" required>
          </div>
          <div class="filter-mid">
            <label for="">Request Description</label>
            <textarea name="" id="description" name="description" minlength="50"></textarea>
          </div>
          <div class="filter-right">
            <label for="">
              <br>
            </label>
            <button class="submit">
              <span id="signup-label" style="display: block">
                Submit Request
              </span>
              <img id="loader" src="../../loader.gif" style="display:none; margin-left: auto; margin-right: auto; width: 5%;" alt="">
            </button>
          </div>
        </form>
      </div>
      <hr>
      <h3>My Requests.</h3>
      <!-- Start of request-->
      <div class="request-wrapper" id="request-wrapper">
        <img id="req-loader" src="https://cdn.dribbble.com/users/172906/screenshots/1185018/2013-08-04_21_14_41.gif" style="width: 100%; display:none"
        />
      </div>
      <!-- End of request-->

      <div class="load-more">
        <p>Load More...</p>
      </div>
    </div>
    <footer class="footer">&copy; Copyright &nbsp;
      <a href="https://github.com/dcDalin">@dc_dalin</a>
    </footer>
  </div>
  <script src="../assets/js/userRequests.js"></script>
  <script>
    function moreDetails() {
      var x = document.getElementById("more-details");
      var y = document.getElementById("request-body");
      if (x.style.display === "none") {
        x.style.display = "block";
        y.style.display = "none";
      } else {
        x.style.display = "none";
        y.style.display = "block";
      }
    }
    function moreDetails1() {
      var x = document.getElementById("more-details1");
      var y = document.getElementById("request-body1");
      if (x.style.display === "none") {
        x.style.display = "block";
        y.style.display = "none";
      } else {
        x.style.display = "none";
        y.style.display = "block";
      }
    }
    function showFilter() {
      var x = document.getElementById("show-the-filter");
      var y = document.getElementById("hide-the-filter");
      if (x.style.display === "none") {
        x.style.display = "block";
        y.style.display = "none";
      } else {
        x.style.display = "none";
        y.style.display = "block";
      }
    }
  </script>
</body>

</html>
